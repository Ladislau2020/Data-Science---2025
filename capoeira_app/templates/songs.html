{% extends 'base.html' %}

{% block content %}
<h1>Songs and Singers</h1>
<p>Explore the list of songs, listen to them, and vote for your favorites!</p>
<ul>
    <li>Song 1 - Singer 1 <button>Vote</button></li>
    <li>Song 2 - Singer 2 <button>Vote</button></li>
</ul>
<ul>
    {% for song in songs %}
        <li>{{ song.title }} - {{ song.singer }} <button>Vote</button></li>
    {% endfor %}
</ul>

{% endblock %}
